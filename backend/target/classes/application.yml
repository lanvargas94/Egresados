spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/egresados}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: ${MAIL_AUTH:false}
      mail.smtp.starttls.enable: ${MAIL_STARTTLS:false}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework: info

springdoc:
  swagger-ui:
    path: /swagger

app:
  mailFrom: ${MAIL_FROM:no-reply@egresados.local}
  confirmUrl: ${APP_CONFIRM_URL:http://localhost:3001/api/profile/confirm-email?token=}

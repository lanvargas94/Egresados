services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: egresados
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/egresados
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 8080
      JWT_SECRET: this_is_a_dev_secret_key_at_least_32_chars_long
      JWT_EXP_MS: 86400000
      FRONT_ORIGIN: http://localhost:3002
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_AUTH: "false"
      MAIL_STARTTLS: "false"
      MAIL_FROM: no-reply@egresados.local
      APP_CONFIRM_URL: http://localhost:3002/confirmar?token=
    depends_on:
      - db
      - mailhog
    # Internal only; proxied by frontend

  frontend:
    build:
      context: ../frontend
    depends_on:
      - backend
    ports:
      - "3002:80"

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  db_data:
